<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Standard Calc</title>
    <script src="custom.js"></script>
</head>

<body>
    <h1 align="center">Standard Calculator</h1>
    <input id="output" type="text" align="center"  placeholder="Type number">
    <br><hr>
    <table border="1" align="center">
        <tr>
            <td><button class="number">9</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">7</button></td>
            <td><button class="operation">+</button></td>
            <td><button class="operation">-</button></td>
            <td><button id="result">=</button></td>
            <td><button id="clear">C</button></td>
        </tr>
        <tr>
            <td><button class="number">6</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">4</button></td>
            <td><button class="operation">x</button></td>
            <td><button class="operation">/</button></td>
        </tr>
        <tr>
            <td><button class="number">3</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">1</button></td>
            <td><button id="store">MS</button></td>
            <td><button id="show">MR</button></td>
        </tr>
    </table>
    <p1 id="res"></p1>
</body>

</html>
